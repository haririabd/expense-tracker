{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.4.1/dist/css/coreui.min.css" rel="stylesheet" integrity="sha384-NlsxdkweGA8nr9s0TVc3Qu2zqhWMNsHrvzMpAjVR0yDqXgC2z+RWYoeCNG2uO2MC" crossorigin="anonymous">
    <link href="{% static 'vendors/assets/css/style.css' %}" rel="stylesheet">
    <script src="{% static 'vendors/assets/js/config.js' %}"></script>
    <script src="{% static 'vendors/assets/js/color-modes.js' %}"></script>
  </head>
  <body class="d-flex min-vh-100 text-center">
    <div class="container my-auto col-xl-10 col-xxl-8 px-4 py-5">
      {% include 'dashboard/base/theme-toggle.html' %}
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
            Rumi Press
          </h1>
          <p class="col-lg-10 fs-4 text-justify">
            Thank you for visiting Rumi Press webapp. This is an internal tools used by Rumi Press personnel. If you think you should have access, kindly contact our admin <a href="/dashboard/">here</a>
          </p>
          <a class="btn px-5 btn-secondary" href="{% url 'account_login' %}">Log In</a>
        </div>
        <div class="col-md-10 mx-auto col-lg-7">
          <img class="img-fluid" src="{% static 'img/event.png' %}" alt="" srcset="">
        </div>
      </div>
<!-- CoreUI and necessary plugins-->
    <script src="{% static 'vendors/assets/js/coreui.bundle.min.js' %}"></script>
    <script src="{% static 'vendors/assets/js/simplebar.min.js' %}"></script>
    <script>
      const header = document.querySelector('header.header');
      
      document.addEventListener('scroll', () => {
        if (header) {
          header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
        }
      });
      
    </script>
  </body>
  </div>
</html>
