{% extends 'dashboard/base/base.html' %}{% load static %} {% block content %}
<div class="card">
  <div class="card-header h5">
    Showing all {{category_count}} categories
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Category Name</th>
          <th scope="col">Total Books</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for cat in categories %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ cat.name }}</td>
          <td>Total</td>
          <td>
            <a href="{% url 'edit-category' cat.pk %}">Edit</a> |
            <a href="{% url 'delete-category' cat.pk %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
