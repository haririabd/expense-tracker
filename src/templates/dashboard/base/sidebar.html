{% load static %}
<div class="sidebar sidebar-dark sidebar-fixed border-end" id="sidebar">
  <div class="sidebar-header border-bottom">
    <div class="sidebar-brand">
      <svg class="sidebar-brand-full" width="88" height="32" alt="CoreUI Logo">
        <use
          xlink:href="{% static 'vendors/assets/brand/coreui.svg#full' %}"
        ></use>
      </svg>
      <svg
        class="sidebar-brand-narrow"
        width="32"
        height="32"
        alt="CoreUI Logo"
      >
        <use
          xlink:href="{% static 'vendors/assets/brand/coreui.svg#signet' %}"
        ></use>
      </svg>
    </div>
    <button
      class="btn-close d-lg-none"
      type="button"
      data-coreui-theme="dark"
      aria-label="Close"
      onclick='coreui.Sidebar.getInstance(document.querySelector("#sidebar")).toggle()'
    ></button>
  </div>
  <ul class="sidebar-nav" data-coreui="navigation" data-simplebar>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'dashboard' %}">
        <svg class="nav-icon">
          <use
            xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-speedometer' %}"
          ></use>
        </svg>
        Dashboard<span class="badge badge-sm bg-info ms-auto">NEW</span></a
      >
    </li>
    <li class="nav-title">Categories</li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'categories' %}">
        <svg class="nav-icon">
          <use
            xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-drop' %}"
          ></use>
        </svg>
        Category List</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'add-category' %}">
        <svg class="nav-icon">
          <use
            xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-star' %}"
          ></use>
        </svg>
        Add Category</a
      >
      <ul class="nav-group-items compact">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'upload-csv' 'category' %}"
            ><span class="nav-icon"><span class="nav-icon-bullet"></span></span>
            Bulk Upload</a>
        </li>
      </ul>
    </li>
    <li class="nav-title">Authors</li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'authors' %}">
        <svg class="nav-icon">
          <use
            xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-drop' %}"
          ></use>
        </svg>
        Authors List</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'add-author' %}">
        <svg class="nav-icon">
          <use
            xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-star' %}"
          ></use>
        </svg>
        Add Author</a
      >
      <ul class="nav-group-items compact">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'upload-csv' 'author' %}"
            ><span class="nav-icon"><span class="nav-icon-bullet"></span></span>
            Bulk Upload</a>
        </li>
      </ul>
    </li>
    <li class="nav-divider"></li>
    <li class="nav-title">Extras</li>
    <li class="nav-group">
      <a class="nav-link nav-group-toggle" href="#">
        <svg class="nav-icon">
          <use
            xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-star' %}"
          ></use>
        </svg>
        Pages</a
      >
      <ul class="nav-group-items compact">
        <li class="nav-item">
          <a class="nav-link" href="login.html" target="_top">
            <svg class="nav-icon">
              <use
                xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-account-logout' %}"
              ></use>
            </svg>
            Login</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html" target="_top">
            <svg class="nav-icon">
              <use
                xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-account-logout' %}"
              ></use>
            </svg>
            Register</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="404.html" target="_top">
            <svg class="nav-icon">
              <use
                xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-bug' %}"
              ></use>
            </svg>
            Error 404</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="500.html" target="_top">
            <svg class="nav-icon">
              <use
                xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-bug' %}"
              ></use>
            </svg>
            Error 500</a
          >
        </li>
      </ul>
    </li>
    <li class="nav-item mt-auto">
      <a
        class="nav-link"
        href="https://coreui.io/bootstrap/docs/templates/installation/"
        target="_blank"
      >
        <svg class="nav-icon">
          <use
            xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-description' %}"
          ></use>
        </svg>
        Docs</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link text-primary fw-semibold"
        href="https://coreui.io/product/bootstrap-dashboard-template/"
        target="_top"
      >
        <svg class="nav-icon text-primary">
          <use
            xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-layers' %}"
          ></use>
        </svg>
        Try CoreUI PRO</a
      >
    </li>
  </ul>
  <div class="sidebar-footer border-top d-none d-md-flex">
    <button
      class="sidebar-toggler"
      type="button"
      data-coreui-toggle="unfoldable"
    ></button>
  </div>
</div>
