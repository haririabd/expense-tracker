<div class="">
  {% if messages %}
  <ul class="alert alert-success">
    {% for message in messages %}
    <li
      {%
      if
      message.tags
      %}
      class="{{ message.tags }} list-group-item"
      {%
      endif
      %}
    >
      {{ message }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
