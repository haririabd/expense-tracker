{% load static %}

            </svg>
          </button>
          <ul class="header-nav d-none d-lg-flex">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Homepage</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'account_email' %}">Settings</a></li>
          </ul>
          <ul class="header-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">
                <svg class="icon icon-lg">
                  <use xlink:href="{% static 'vendors/assets/icons/sprites/free.svg#cil-bell' %}"></use>
                </svg></a></li>
            <li class="nav-item"><a class="nav-link" href="#">
